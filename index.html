<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOC</title>
</head>
<body>
    <div class="mainContainer">
        <h1>Tic Tac Toe</h1>
        <div class="cellscontainers">
            <div class="class" cellindex="0"></div>
            <div class="class" cellindex="1"></div>
            <div class="class" cellindex="2"></div>
            <div class="class" cellindex="3"></div>
            <div class="class" cellindex="4"></div>
            <div class="class" cellindex="5"></div>
            <div class="class" cellindex="6"></div>
            <div class="class" cellindex="7"></div>
            <div class="class" cellindex="8"></div>
        </div>
        <h2 id="status"> </h2>
        <button id="reset">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
